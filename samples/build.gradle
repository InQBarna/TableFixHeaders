apply plugin: 'com.android.application'

android {
    compileSdk 32
    buildToolsVersion '32.0.0'

    defaultConfig {
        minSdkVersion 5
        targetSdk 32
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':library')
}

